<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt("Nhập chuỗi kí tự :");
    let arr= str.split("");
    let a=prompt("nhập kí tự: ");
    let count=0;
    for(let i=0 ; i<arr.length;i++){
        if(a==arr[i]){
            count++;
        }
    }
    if(count!==0){
        alert("Kí tự "+ a + " xuất hiện "+ count +" lần." )
    }else{
        alert("Không có kí tự trong chuỗi")
    }
    
</script>

</body>
</html>
