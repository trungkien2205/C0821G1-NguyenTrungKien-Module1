<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=prompt("Nhập chuỗi ");
    let total=0;
    array.trim();
    for ( let i=0;i<array.length;i++){
        if ((array[i]===" ")&&(array[i+1]!==" ")){
            total += 1;
        }
    }alert("Có " + (total) +" từ trong chuỗi");
</script>

</body>
</html>
