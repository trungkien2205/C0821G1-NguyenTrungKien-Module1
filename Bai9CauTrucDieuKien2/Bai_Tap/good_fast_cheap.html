<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="myCss.css">
</head>
<body>
<div class="toggle">
    <label class="switch">
        <input type="checkbox" class="good"  value="good" id="good" onclick="good(this.value)">
        <span class="slider round"></span>
    </label>
    <label for="good">Good</label>
</div>
<div class="toggle">
    <label class="switch">
        <input type="checkbox" class="fast" value="fast" id="fast">
        <span class="slider round"></span>
    </label>
    <label for="fast">Fast</label>
</div>

<div class="toggle">
    <label class="switch">
        <input type="checkbox" class="cheap"  value="cheap" id="cheap">
        <span class="slider round"></span>
    </label>
    <label for="cheap">Cheap</label>
</div>

<script>
    function good() {
        let clickGood = document.getElementById("good");
        let clickFast = document.getElementById("fast");
        let clickCheap = document.getElementById("cheap");
        console.log(typeof (clickGood));
        console.log(typeof (clickFast));
        console.log(typeof (clickCheap));
        if (( clickGood === true) && ( clickFast === true)) {
            clickCheap.checked = false;
        }   else if (( clickGood === true ) && (clickCheap === true)) {
            clickFast.checked = false;
        }   else if (( clickFast === true) && ( clickCheap === true)) {
            clickGood.checked = false;
        }
    }
</script>
</body>
</html>
