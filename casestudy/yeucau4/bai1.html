<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str="nGuyeN    TRuNG  KIEN";
        str.replace(/\s+/g, ' ');
    let str1=str.toLowerCase();
    str1.split("");

    let str2=[];
    str2[0]=str1[0].toUpperCase();

    for(let i=1;i<str1.length;i++){
        str2.push(str1[i]);
    }

    for(let j=1;j<str2.length;j++){
        if(str2[j]===" "){
            str2[j+1]=str2[j+1].toUpperCase();
        }
    }
    document.write(str2.join(""));
</script>
</body>
</html>
