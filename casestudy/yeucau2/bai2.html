<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt("Nhập kí tự :");
    switch(str){
        case "i" :
        case "o" :
        case "u" :
        case "e" :
        case "a" :
        case "I" :
        case "O" :
        case "U" :
        case "E" :
        case "A" :
            alert("Kí tự là nguyên âm.");
            break;
        default:
            alert("Kí tự là phụ âm");
            break;
    }
</script>
</body>
</html>
