<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const  H= 5
    let i, j, k
    for (i = 1; i <=H; i++) {
        for (k = H; k > i; k--) {
            document.write("&nbsp&nbsp")
        }
        for(j =1; j<=i*2-1; j++){
            if (i == 1 || i == H || j == 1 || j == i * 2 - 1) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }

</script>
</body>
</html>
