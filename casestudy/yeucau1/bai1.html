<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let point = "*"
    for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 5; j++) {
            if (i == 0 || j == 0 || i == 3 || j == 4) {
                document.write(point)
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }


</script>
</body>
</html>
