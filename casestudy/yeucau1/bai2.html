<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let i, j;
    for(i=1; i <= 5; i++){
        document.write("*");
        for (j=2; j<=i; j++){
            if(i==j||i==5) {
                document.write("*");
            }else{
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
