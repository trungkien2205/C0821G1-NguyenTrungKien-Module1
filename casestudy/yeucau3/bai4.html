<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt("Nhập số bất kì :");
    let arr=str.split("");
    let arr1=[];
    for(let i=0;i<arr.length;i++){
        switch (parseInt(arr[i])) {
            case 1:
                arr1.push(" một");
                break;
            case 2:
                arr1.push(" hai");
                break;
            case 3:
                arr1.push(" ba");
                break;
            case 4:
                arr1.push(" bốn");
                break;
            case 5:
                arr1.push(" năm");
                break;
            case 6:
                arr1.push(" sáu");
                break;
            case 7:
                arr1.push(" bảy");
                break;
            case 8:
                arr1.push(" tám");
                break;
            case 9:
                arr1.push(" chín");
                break;
            case 0:
                arr1.push(" không");
                break;
        }
    }
    document.write(arr.join());
    document.write(arr1.join());
</script>
</body>
</html>
