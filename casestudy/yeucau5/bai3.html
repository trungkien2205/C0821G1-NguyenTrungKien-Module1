<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let array2d = [
        [1,2,3,4],
        [5,4,17,4],
        [9,4,11,4],
    ];
    let max = array2d[0][0];
    for( let i = 0; i <array2d.length; i++ ) {
        for( let j = 0; j < array2d[i].length; j++) {

            if (array2d[i][j] > max ) {
                max = array2d[i][j];
            }
        }

    }
    document.write("Số lớn nhất trong mảng 2d là " + max);

    let min = array2d[0][0];
    for( let i = 0; i <array2d.length; i++ ) {
        for( let j = 0; j < array2d[i].length; j++) {

            if (array2d[i][j] < min ) {
                min = array2d[i][j];
            }
        }

    }
    document.write("<br>");
    document.write("Số nhỏ nhất trong mảng 2d là " + min);

</script>
</body>
</html>
