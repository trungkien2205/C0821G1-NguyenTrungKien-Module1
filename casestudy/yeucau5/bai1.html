<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m=parseInt(prompt("Nhập m :"));
    let n=parseInt(prompt("Nhập n :"));
    let arr=new Array(m);
    for( let i=0; i<m ; i++){
        arr[i]= new Array(n);
    }
    for(let i=0 ; i<m ; i++){
        for(let j=0 ; j<n ; j++){
            arr[i][j]=i+j;
        }
    }
    for(let i=0 ; i<arr.length ; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            document.write(arr[i][j] + "&nbsp&nbsp");
        }
        document.write("</br>");
    }

    function sum(arr){
        let sum=0;
        for(let i=0 ; i<arr.length ; i++){
            for(let j=0 ; j<arr[i].length ; j++){
                if(arr[i][j]%2===0){
                    sum+= arr[i][j];
                }
            }
        }
        return sum
    }
    document.write(sum(arr));


</script>
</body>
</html>
